<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumen Pact Solutions</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #111111;
      border-bottom: 1px solid #333;
    }

    nav a {
      color: #f2f2f2;
      margin: 0 12px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #c49b66;
    }

    .logo {
      height: 40px;
    }

    .banner {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      display: block;
    }

    .hero-text {
      text-align: center;
      padding: 40px 20px;
    }

    .hero-text h1 {
      font-size: 3.2rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: #c49b66;
      margin-bottom: 10px;
    }

    .hero-text h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #ddd;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Mission</a>
      <a href="#">Products</a>
      <a href="#">Insights</a>
      <a href="#">Contact</a>
    </nav>
    <img src="logo.png" alt="Lumen Logo" class="logo">
  </header>

  <img src="banner.png" alt="Lumen Pact Banner" class="banner">

  <section class="hero-text">
    <h1>LUMEN PACT SOLUTIONS</h1>
    <h2>Transforming Insight Into Action</h2>
  </section>

  <footer>
    &copy; 2025 Lumen Pact Solutions. All rights reserved.
  </footer>

</body>
</html>
